apiVersion: v1
kind: ServiceAccount
metadata:
  name: microservice
  namespace: demo
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: microservice
  namespace: demo
rules:
  - apiGroups: ["", "extensions", "apps"]
    resources: ["configmaps", "pods", "services", "endpoints", "secrets"]
    verbs: ["get", "list", "watch"]

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: microservice
  namespace: demo
subjects:
- kind: ServiceAccount
  name: microservice
  apiGroup: ""
roleRef:
  kind: Role
  name: microservice
  apiGroup: ""